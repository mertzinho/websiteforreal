<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Wallet Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculate Your Gains</h1>
    <input type="text" id="walletAddress" placeholder="Enter your Solana wallet address">
    <button onclick="getWalletStats()">Check Stats</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    async function getWalletStats() {
      const walletAddress = document.getElementById('walletAddress').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Fetching data...';

      try {
        const response = await fetch(`https://api.example.com/wallet-stats?address=${walletAddress}`);
        if (!response.ok) {
          throw new Error('Failed to fetch wallet stats');
        }
        const data = await response.json();

        outputDiv.innerHTML = `
          <p><strong>Win Percentage:</strong> ${data.winPercentage}%</p>
          <p><strong>Since:</strong> ${data.startDate}</p>
        `;
      } catch (error) {
        outputDiv.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
