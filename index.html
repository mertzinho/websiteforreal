/* --- Animations --- */
@keyframes pulseGlow {
0% { text-shadow: 0 0 8px #ffde73; }
50% { text-shadow: 0 0 18px #ffcc33; }
100% { text-shadow: 0 0 8px #ffde73; }
}


@keyframes fadeUp {
0% {opacity: 0; transform: translateY(20px);}
100% {opacity: 1; transform: translateY(0);}
}


@keyframes tankBreathing {
0% { transform: scale(1); filter: brightness(1); }
50% { transform: scale(1.05); filter: brightness(1.25); }
100% { transform: scale(1); filter: brightness(1); }
}


@keyframes drip {
0% { height: 0; }
50% { height: 60%; }
100% { height: 0; }
}


@keyframes floatEmoji {
0% { transform: translateY(0); opacity: 0.9; }
50% { transform: translateY(-20px); opacity: 1; }
100% { transform: translateY(0); opacity: 0.9; }
}


/* --- Base Layout --- */
body,html{margin:0;padding:0;height:100%;font-family:Arial,Helvetica,sans-serif;color:#fff;overflow:hidden}


.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
background:url(photo_2025-11-14_14-13-36.jpg) center/cover no-repeat;
filter: brightness(0.75) saturate(1.3);
animation: tankBreathing 6s ease-in-out infinite;
z-index:-3;
}


.gradient-overlay{
position:fixed;top:0;left:0;width:100%;height:100%;

}


/* --- Vaporwave Neon Text --- */
h1{

}
