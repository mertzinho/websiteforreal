<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arab AI Agent</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('your-image-url-here') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chatbox {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            color: white;
        }
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-messages p {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: #ffbf00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">Arab AI Agent</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage === '') return;

            appendMessage('You', userMessage);
            userInput.value = '';

            // Simulate AI response
            setTimeout(() => {
                const aiResponse = getAIResponse(userMessage);
                appendMessage('Arab AI', aiResponse);
            }, 1000);
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getAIResponse(userMessage) {
            // Simple AI logic for demonstration purposes
            const responses = {
                hello: "Salam! How can I assist you today?",
                who: "I am your Arab AI agent, always here to help!",
                solana: "Solana is a powerful blockchain. What would you like to know?",
            };
            return responses[userMessage.toLowerCase()] || "I'm sorry, I didn't understand that. Can you rephrase?";
        }
    </script>
</body>
